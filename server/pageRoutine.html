  <div class="w3-bar w3-white w3-wide w3-padding w3-card">

<body>

<div class="w3-container w3-padding-32" id="add">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#nouvelle" class="w3-bar-item w3-button" style =" width:50% ;"><b>Nouvelle </b>Routine</a>
    <a href="#toutes" class="w3-bar-item w3-button" style =" width:50% ;"><b>Toutes </b>Routines</a>
  </div>

<!-- Nouvelle routine Section -->
  <div class="w3-container w3-padding-32" id="nouvelle">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Nouvelle routine</h3>
    <p>Dans cette section vous pouvez selectionner le nom de votre nouvelle routine et les jours où vous souhaitez programmer un ou des cafés. </p>
    
    <!-- Nom de la routine -->
    <label for="pwd" > Nouveau nom :</label>
    <input class="form-control" placeholder="Entrez un texte" name="nom de routine">
    
    <!-- Selection des jours de la semaine (routine possède jour)-->
    <h4 class="w3-border-bottom w3-border-light-grey w3-padding-16">Jour de la Semaine</h3>
    <label for="pwd" > Lundi</label>
    <input type="checkbox" name="check lundi">
    
    <label for="pwd" > <br> Mardi</label>
    <input type="checkbox" name="check mardi">
    
    <label for="pwd" > <br> Mercredi</label>
    <input type="checkbox" name="check mercredi">
    
    <label for="pwd" > <br> Jeudi</label>
    <input type="checkbox" name="check jeudi">
    
    <label for="pwd" > <br> Vendredi</label>
    <input type="checkbox" name="check vendredi">
    
    <label for="pwd" > <br> Samedi</label>
    <input type="checkbox" name="check samedi">
    
    <label for="pwd" > <br> Dimanche</label>
    <input type="checkbox" name="check dimanche">
    
    
    
    
    
    <button class="w3-button w3-black w3-section">
      <li><a href="./pageCafe.html"> Page élaboration d'un café</a></li>
    </button>
