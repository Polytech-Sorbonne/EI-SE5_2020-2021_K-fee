<!DOCTYPE html>
<html>
<head>
  <title>Page de chargement lors de la réalisation d'un café instantanné</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
  function afficherPopUp(){
    $.ajax({
        url: '/pageChargCafeInst.html',
        type: 'GET',
        dataType : 'text',
        success: function(response){
          popUp(response);

        },
        error: function(error){
          box.html("error");
          console.log(error);

      }

      });
  }

  function popUp(response) {

    console.log(response);
    if (response == 0) {
      alert("Attention votre café ne peut pas être lancé !\n Veuillez ajouter une tasse dans votre machine.");

    }
    var titreOui = document.getElementById("tasseOui");
    var titreNon = document.getElementById("tasseNon");
    if (response == 0){
      titreNon.style.display = "block";
    }
    else {
      titreOui.style.display = "block";
    }
  }
  </script>

</head>

<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img  class="w3-image" src="https://file1.science-et-vie.com/var/scienceetvie/storage/images/1/1/0/110511/le-cafe-modifie-gout-des-aliments.jpg?alias=original" width="1500" height="800"></img>
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 id="tasseOui" class="w3-xxlarge w3-text-dark" style="display:none"> <i class="fa fa-fw fa-arrow-circle-right"></i>
      <span class="w3-padding w3-black w3-opacity-min"> <b>Votre café est en cours de réalisation</b></span> <br> <br>
      <span class="w3-padding w3-white w3-opacity-min">Bonne dégustation !</span>
      <br> . . . <i class="fa fa-fw fa-coffee"></i> . . .
    </h1>
    <h1 id="tasseNon" class="w3-xxlarge w3-text-dark" style="display:none"> <i class="fa fa-fw fa-arrow-circle-right"></i>
      <span class="w3-padding w3-black w3-opacity-min"> <b>Votre café n'a pas pu être réalisé</b></span> <br> <br>
      <span class="w3-padding w3-white w3-opacity-min">Installez une tasse avant de recommencer !</span>
      <br> . . . <i class="fa fa-fw fa-coffee"></i> . . .
    </h1>
  </div>
</header>

<body onload="afficherPopUp()">



<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <img class="w3-image" src="logo.png" width="40" height="40"></img>
    <a href="pageAccueil.html" class="w3-bar-item w3-button"><b>K-Fée</b> : Retour Page Accueil</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="./pageCafe.html" class="w3-bar-item w3-button"><b>Retour</b> Page Cafe</a>
    </div>
  </div>
</div>


</body>

</html>
</head>
