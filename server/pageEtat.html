<!-- Niveau EAU -->

    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16"><i class="fa fa-fw fa-coffee"></i>Niveau de l'eau</h3>
    <p>Dans cette section vous pouvez controler le niveau de l'eau pour savoir s'il faut en ajouter. </p>

    <dd>
      <form action="http://localhost:8000/pageChargCafeInst.html" method="post">
        <label for="cafe"> <i class="fa fa-fw fa-star"></i> Niveau actuel de l'eau :</label>
        <select name="eau" id="niveau_eau">
          <option value="1dL">1</option>
          <option value="2dL">2</option>
          <option value="3dL">3</option>

        </select>

      </form>
    </dd>

  </div>

      <form action="http://localhost:8000/pageChargCafeInst.html" method="post">

        <select name="Recette" id ="ajoutSelect" onchange="AfficheRecette()" >
